<style>
    .left-able{float:left;}
    *{margin:0;padding:0}
</style>
<div style="height:60px;background:#778899;">
    <div style="color:white;padding:16px;">胡伟的网站</div>
</div>
<div style="padding:20px 0 0 100px;">
    <form class="form_login" action="." method="post">
            <div class="left-able">{{form.url}}</div>
        <div class="left-able">{{form.cycle.label}}:</div>
            <div>{{form.cycle}}</div>
        {% if form.errors.cycle %}
            <span style="color:red;">{{form.errors.cycle}}</span>
        {% endif %}
        <div class="confirm_login"><button>抓取</button></div>
        {% if p %}
            <span style="color:red;">抓取中.... 进程号{{proc}}</span>
        {% endif %}
            <span>{{p}}</span>

    </form>
</div>
<a href="{% url 'blog:spider' %}?kill=True&proc={{proc}}">停止</a>
<a href="{% url 'blog:spider' %}?logout=True">注销</a>
{% if msg %}
        <span style="color:red;">{{msg}}</span>
    {% endif %}
